<!doctype html>
<html>
	<head>
		<title>Video Popup</title>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/videopopup.js"></script>
	</head>
	<body>
		<p>
			<a href="https://vimeo.com/84215473" data-vimeo="84215473">This is a Vimeo link!</a>
		</p>
		<p>
			<a href="https://www.youtube.com/watch?v=ppZzR-z8RqE" data-youtube="ppZzR-z8RqE">This is a Youtube link!</a>
		</p>
		<script>
			$('a').videopopup();
		</script>
	</body>
</html>
